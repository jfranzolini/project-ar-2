<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>AR Tableau</title>

  <!-- Bibliothèques A-Frame et MindAR -->
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    a-scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      margin: 0;
    }
  </style>
</head>

<body>
  <!-- Vidéo invisible utilisée par AR -->
  <video id="video1" src="videos/video1.mp4" preload="auto" loop muted playsinline crossorigin="anonymous"></video>

  <!-- Scène AR -->
  <a-scene mindar-image="imageTargetSrc: markers/tableau1.mind; autoStart: true;" embedded
           vr-mode-ui="enabled: false"
           renderer="antialias: true; alpha: true">

    <!-- Lumière -->
    <a-entity light="type: ambient; intensity: 1"></a-entity>

    <!-- Contenu qui apparaît sur le marker -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-video src="#video1" width="1" height="0.75" position="0 0 0" rotation="0 0 0"></a-video>
    </a-entity>

  </a-scene>

  <!-- Script pour démarrer/mettre en pause la vidéo automatiquement -->
  <script>
    const sceneEl = document.querySelector("a-scene");
    const videoEl = document.querySelector("#video1");

    sceneEl.addEventListener("renderstart", () => {
      const mindar = sceneEl.components['mindar-image-system'];
      mindar.el.addEventListener("targetFound", () => videoEl.play());
      mindar.el.addEventListener("targetLost", () => videoEl.pause());
    });
  </script>
</body>
</html>
