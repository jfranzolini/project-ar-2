<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>AR Tableaux</title>
<!-- A-Frame (nécessaire pour AR) -->
<script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>

<!-- MindAR.js prêt à l'emploi depuis Internet -->
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.css">

</head>
<body>

  <h2>Scannez le tableau pour voir la vidéo</h2>

  <a-scene mindar-image="imageTargetSrc: markers/tableau1.mind;" embedded color-space="sRGB" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">

    <a-assets>
      <video id="video1" src="videos/video1.mp4" preload="auto" loop crossorigin="anonymous"></video>
    </a-assets>

    <a-camera position="0 0 0"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video src="#video1" width="1" height="0.6" position="0 0 0" rotation="0 0 0" autoplay="true" loop="true"></a-video>
    </a-entity>

  </a-scene>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const sceneEl = document.querySelector("a-scene");
      sceneEl.addEventListener("loaded", () => {
        const videoEl = document.querySelector("#video1");
        videoEl.play();
      });
    });
  </script>

</body>
</html>
